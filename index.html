<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse | Eric-Manager</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
</head>



<body>
  <main>
    <section>
      <div class="conatiner-flex">
        <div class="row text-center">
          <h1 class="px-5">FILTER BY:</h1>
          <div class="col-md-4 d-flex pt-5 justify-content-center">
            <button class="px-5 py-3 fs-3" onclick="drawAllPackages()">All Packages</button>
          </div>
          <div class="col-md-4 d-flex pt-5 justify-content-center">
            <button class="px-5 py-3 fs-3" onclick="drawFreePriority()">PriorityFree</button>
          </div>
          <div class="col-md-4 d-flex pt-5 justify-content-center">
            <button class="px-5 py-3 fs-3" onclick="drawHeavyPackages()">Heavy</button>
          </div>
          <div class="col-md-12 pt-5 text-center">
            <h1>--------------- Packages ---------------</h1>
          </div>
        </div>
        <div class="container-flex">
          <div class="row">
            <div class="col-md-12 d-flex flex-column text-center py-4">
              <div id="package-list" class="d-flex justify-content-center"></div>
              <!-- <ol class="">
                <h5>Recipient---${package.to}</h5><br>
                <h5>Priority---${package.priorityLevel}</h5><br>
                <h5>Weight---${package.weightLb}</h5><br>
                <h5>Fragile---${package.isFragile}</h5><br>
                <h5>Tracking#---${package.trackingNumber}</h5><br>
              </ol> -->
            </div>
          </div>
    </section>









  </main>
  <script src="app.js"></script>
</body>

</html>
